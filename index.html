<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JS project</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    	<link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Press a NEW GAME button to start the game</h1>
            </header>
            <button class="buttonNewGame" id="newGame">NEW GAME</button>
            <div class="container">
                <button class="button player-move" id="paper" data-move="paper"> PAPER </button>
                <button class="button player-move" id="rock" data-move="rock"> ROCK </button>
                <button class="button player-move" id="scissors" data-move="scissors"> SCISSORS </button>
            </div>
            <div id="result"></div>
            <div id="output"></div>
            <!--modals-->
            <div class="overlay" id="modal-overlay">
                <div class="modal" id="modal-one">
                    <a href="#" class="close">x</a>
                    <header>Game summary</header>
                    <div class="content" id="modal-one-content"></div>
                    <div class="content" id="modal-one-table"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
    
</html>
